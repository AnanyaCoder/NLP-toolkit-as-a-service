<!DOCTYPE html>
<html>
<head>
<title>Named Entity Recognition</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function() {
  $('input[name="type"]').on('click', function() {
    if ($(this).val() == 'Experienced') {
      $('#textboxes').show();
    } else {
      $('#textboxes').hide();
    }
    
    if ($(this).val() == 'Fresher') {
      $('#textboxes1').show();
    } else {
      $('#textboxes1').hide();
    }
  });
  
});

</script>
</head>
<body>
<div>
<h1>Welcome to Ananya's World</h1>

</div>

<div>
<form action="/getNER/" method="post">     
<div>
<h2> Choose your input</h2>
   <input type="radio" name="type" value="Fresher"> Enter Text
   <input type="radio" name="type" value="Experienced"> Enter URL
</div>

    
<div id="textboxes" style="display: none">
URL: <input type="text" name="url_ip"/> 

</div>

<div id="textboxes1" style="display: none">
Enter Text: <textarea id="txtarea" rows="4" cols="50" name="txt_ip">

</textarea>
</div>  
      
    <div>
    <input type="radio" id="nltk" name="algo" value="nltk">
    <label for="nltk">NLTK</label><br>
    <input type="radio" id="spacy" name="algo" value="spacy">
    <label for="spacy">SpaCy</label><br>
    </div>
    <input type="submit" value="Get NER"/>
</form>
<br>
<div class="wrapper">
               		<div id="translated" style="display: block;">
               			<div class="row desc">
               				<span id="outputLang">Marked Named Entities</span>
					
               			</div><br/>
                      		<div class="row">
                	            	<div id="outputText" class="row">
					 {{ tags | safe }}
					</div>
				</div>
			</div>
            	</div>
        </div>

</div>
</body>
</html>
